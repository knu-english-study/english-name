<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .index-container {
            text-align: center;
        }
        .index-container h1 {
            margin-bottom: 20px;
        }
        .index-container button {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .index-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="index-container">
    <h1>환영합니다!</h1>
    <button onclick="window.location.href='/login'">로그인</button>
    <button onclick="window.location.href='/register'">회원가입</button>
</div>
</body>
</html>
